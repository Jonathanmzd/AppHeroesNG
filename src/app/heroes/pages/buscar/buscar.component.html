<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
  </div>
  <div fxLayout="column">
    <h3>
      Buscador
    </h3>
    <mat-form-field>
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [(ngModel)]="termino"
             [matAutocomplete]="auto"
             (input)="buscando()">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)">

        <mat-option *ngFor="let item of heroes" [value]="item">
          {{item.superhero}}
        </mat-option>

        <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
          No se encuentra nada con el palabra: {{termino}}
        </mat-option>

      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div *ngIf="heroeSeleccionado">
    <app-heroe-tarjeta [heroe]="heroeSeleccionado" fxFlex="30"></app-heroe-tarjeta>
  </div>
  <div>
    <pre>{{heroeSeleccionado | json}}</pre>
  </div>
</div>
