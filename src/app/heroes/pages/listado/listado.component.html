<p>Listado de Héroes</p>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap" fxFlex.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
  <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let item of heroes">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{item.superhero}}</mat-card-title>
        <mat-card-subtitle>{{item.alter_ego}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="assets/heroes/{{item.id}}.jpg" alt="{{item.superhero}}">
      <mat-card-content>
        <h3>{{item.publisher}}</h3>
        <p>
          <strong>Primera aparicón</strong>{{item.first_appearance}}
          <br>
          <strong>Personajes</strong>{{item.characters}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="warn">Leer Mas...</button>
      </mat-card-actions>
      <mat-card-actions>
        <button mat-button color="info">Editar</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
